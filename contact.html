<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="desktop-menu">
            <div>
                <img src="./assets/logo.png" alt="">
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="./index.html" class="index">about us</a>
                    </li>
                    <li>
                        <a href="./services.html" class="services">services</a>
                    </li>
                    <li>
                        <a href="./team.html" class="team">our team</a>
                    </li>

                    <li>
                        <a href="./offices.html" class="offices">offices</a>
                    </li>

                    <li>
                        <a href="./contact.html" class="contact">contact us</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="topnav">
            <div>
                <img src="./assets/logo.png" alt="" class="logo-mobile">
            </div>
            <!-- Navigation links (hidden by default) -->
            <div id="myLinks">
                <a href="./index.html" class="index">about us</a>
                <a href="./services.html" class="services">services</a>
                <a href="./team.html" class="team">our team</a>
                <a href="./offices.html" class="offices">offices</a>
                <a href="./contact.html" class="contact">contact us</a>
            </div>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
            <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </header>
    <main class="contact-form">
        <div class="position-absolute background-contact z-1 w-100"></div>
        <h1 class="text-center header-contact mb-0 position-relative z-2">CONTACT US</h1>
        <form class="pt-4 position-relative z-2">
            <div class="form-group mb-4">
                <input type="text" class="form-control text-center" id="name" placeholder="name (required)">
            </div>
            <div class="form-group mb-4">
                <input type="email" class="form-control text-center" id="email" placeholder="email (required)">
            </div>
            <div class="form-group mb-4">
                <textarea class="form-control text-center" id="message" rows="5" placeholder="message"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="imagen-footer">
            <img src="./assets/img-footer.png" alt="">
        </div>
        <div class="socials">
            <div>
                <img src="./assets/icon-phone.png" alt="">
                <a href="tel:+54 11 3398 1296" target="_blank">+54 11 3398 1296</a>
            </div>
            <div class="footer-mail">
                <img src="./assets/icon-mail.png" alt="">
                <a href="mailto:operations@mclarty.com.ar" target="_blank">operations@mclarty.com.ar</a>
            </div>
            <div class="footer-insta">
                <img src="./assets/icon-instagram.png" alt="">
                <a href="https://instagram.com/mclartyshippingagents" target="_blank">mclartyshippingagents</a>
            </div>
        </div>
    </footer>
</body>

<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>

</html>
